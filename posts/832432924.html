<h2>The iPod Wall</h2>
<p>Anti-agency <a href="http://welikesmall.com/" target="_blank">We Like Small</a> created a wall of 20 iPods in their spare time over the course of three weeks.  The iPods are running a custom iOS application that connects to a Python / Django web server syncing all the devices together.</p>
