<h2>Nike Crayons - &#8220;Write The Future&#8221; Press Kit</h2>
<p><a href="http://blog.wk.com/2010/06/write-the-future-press-kit.html" target="_blank">W+K Portland</a> along with <a href="http://tinyhaus.blogspot.com/search/label/Commissions" target="_blank">crayon sculptor</a> and artist <a href="http://tinyhaus.blogspot.com/2010/06/nike-world-cup-2010.html" target="_blank">Diem Chau</a> created ten unique kits for Nike&#8217;s &#8220;Write the Future&#8221; campaign.  What a great way to celebrate an <a href="http://www.youtube.com/watch?v=idLG6jh23yE" target="_blank">incredible campaign</a>.</p>
