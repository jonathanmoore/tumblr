<h2>umbruUI - CSS3 Checkboxes</h2>
<p>Elegantly developed CSS3 checkboxes that requires no JavaScript.  Although it seems that they only work perfectly in Safari.  Designed by <a href="http://dribbble.com/shots/55489" target="_blank">Mike Bernardo</a> and coded by <a href="http://lab.simurai.com/css/umbrui/" target="_blank">simurai</a>—the same guy behind the <a href="http://jonathanmoore.com/post/1054102023/bonbon-buttons" target="_blank">BonBon CSS3 Buttons</a>.</p>
