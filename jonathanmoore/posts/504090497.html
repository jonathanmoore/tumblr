<h2><a href="http://www.letterheady.com/">Letterheady</a></h2>
<p>Great and interesting letterhead design from decades ago.  Their collection includes <a target="_blank" href="http://www.letterheady.com/post/408940589/tesla">Nikola Tesla</a> (c. 1900), <a target="_blank" href="http://www.letterheady.com/post/328522834/starwars">Star Wars</a> (c. 1974), <a target="_blank" href="http://www.letterheady.com/post/328404583/einstein">Albert Einstein</a> (c. 1932), <a target="_blank" href="http://www.letterheady.com/post/326635970/adolfhitler">Adolf Hitler</a> (c. 1934), and <a target="_blank" href="http://www.letterheady.com/post/304727283/robotsalesmen">Robot Sales Men</a> (c. 1930s).</p>
<p>via <a href="http://cameronmoll.tumblr.com/post/503820906/letterheady" target="_blank">Cameron Moll</a></p>
